<!DOCTYPE html>
<html>
<head>
<title>Table with Rowspan and Colspan</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 8px; /* Adjust padding as needed */
}
</style>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">型号</th>
      <th colspan="3">D</th>
      
      <th rowspan="2">L</th>
      <th rowspan="2">V</th>
      <th rowspan="2">H</th>
      <th rowspan="2">T</th>
      <th rowspan="2">d1</th>
      <th rowspan="2">d2</th>
      <th rowspan="2">h</th>
      <th rowspan="2">P.C.D</th>
      <th rowspan="2">W</th>
      <th rowspan="2">E</th>
      <th rowspan="2">F</th>
      <th rowspan="2">偏心</th>
      <th rowspan="2">理 有表 <BR>Y</th>
    <th colspan="2">基本额定负载</th>
    <th colspan="3">重量(g)</th>
    </tr>
    <tr>
        <th>代码</th>
        <th>d</th>
        <th>代码</th>
        <th>尺寸无表面处理</th>
        <th>有表面处理</th>
        <th>C(动)N</th>
        <th>Co(静)</th>
        <th>画法兰型</th>
        <th> 方法兰型</th>
        <th>对边法兰型</th>
    </tr>
  </table>
</body>
</html>
